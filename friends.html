<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/fe8d9c8bb6.js" crossorigin="anonymous"></script>
    <title>Welcome to cocoa talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <svg
          width="18px"
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0"
          ></path>
        </svg>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <svg
          width="18px"
          class="fa-battery-full"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z"
          ></path>
        </svg>
        <svg
          width="18px"
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13 10V3L4 14h7v7l9-11h-7z"
          ></path>
        </svg>
      </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 14 14">
                <g fill="none" fill-rule="evenodd">
                    <g fill="#121212">
                        <path d="M15.72 6.52v7.8h7.8v1.4h-7.8v7.8h-1.4v-7.8h-7.8v-1.4h7.8v-7.8h1.4z" transform="translate(-8 -8) rotate(45 15.02 15.02)"/>
                    </g>
                </g></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <a class="friends-display-link">
        <i class="fas fa-info-circle"></i> Friends' Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
      </a>
    
      <main class="friends-screen">
      <div class="user-component">
          <div class="user-component__column">
              <img src="https://image.dongascience.com/Photo/2020/03/5bddba7b6574b95d37b6079c199d7101.jpg"
              class="user-component__avatar"/>
              <div clasee="user-component__text">
                  <h4 class="user-component__title">Ki.ms</h4>
                  <h6 class="user-component__subtitle">hello world</h6>
                </div>
          </div>
          <div class="user-component__column"></div>
      </div>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li clasee = "nav__btn"><a class ="nav__link" href="#"><i class="far fa-smile fa-lg"></i></a></li>
            <li clasee = "nav__btn"><a class ="nav__link" href="#"><span class="nav__notification">1</span><i class="far fa-comment fa-lg"></i></a></li>
            <li clasee = "nav__btn"><a class ="nav__link" href="#"><i class="fas fa-search fa-lg"></i></a></li>
            <li clasee = "nav__btn"><a class ="nav__link" href="#"><i class="fas fa-ellipsis-v fa-lg"></i></a></li>
        </ul>
    </nav>
  </body>
</html>
